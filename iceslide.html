<!-- This file defines a div element that contains the game board. It also loads the game.js and iceslide.css files. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ice Slide</title>
    <link rel="stylesheet" href="iceslide.css" />
    <script src="game.js"></script>
  </head>
  <body>
    <canvas id="board"></canvas>

    <!-- Directions underneath the board -->
    <div id="directions">
      <h2>How to Play</h2>
      <ul>
        <li>Use WASD or the arrow keys to move.</li>
        <hr />
        <li>Moving across ice will cause you to slide.</li>
        <hr />
        <li>Push blocks by moving into them.</li>
        <hr />
        <li>Touch the green goal space to win!</li>
      </ul>
    </div>
  </body>
</html>
